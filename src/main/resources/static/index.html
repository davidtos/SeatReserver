<!DOCTYPE html>
<html>

<head>
    <!-- Material Design Lite contents: see https://getmdl.io/ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
            integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="/js/init.js"></script>
    <title>Vue Blocker</title>
</head>

<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="">Vue Blocker</a>
</nav>
<div id="torrentTables" class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <span>
                <h3>
                    Step 1.
                </h3>
            </span>
        </div>
        <div class="col-sm-4">
            <div class="form-inline my-2 my-lg-0">
                <input id="searchInput" class="form-control" type="search" style="width: 100%;"
                       placeholder="Movie title"
                       aria-label="Search">
            </div>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-outline-success" style="width: 100%;" onclick="search()">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h3>
                Step 2. Choose a movie:
            </h3>
        </div>
    </div>
    <div class="row" id="searchResults">
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>
                Step 3. Choose a performance:
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="performances"></table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>
                Step 3/4. Wait for a performance:
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="text" class="form-control" id="reserveMovieTitle" placeholder="Wonder women">
           <table>
               <tr>
                   <td>
                       Row
                   </td>
                   <td>
                       Column
                   </td>
                   <td>
                       Amount of seats
                   </td>
               </tr>
               <tr>
                   <td>
                       <input type="number" class="form-control" id="chairRow" value="8">
                   </td>
                   <td>
                       <input type="number" class="form-control" id="charColumn" value="12">
                   </td>
                   <td>
                       <input type="number" class="form-control" id="amountOfSeats" value="1">
                   </td>
               </tr>
           </table>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="reserveJacketSeat">
                <label class="form-check-label" for="reserveJacketSeat">
                    Reserve jacket seat
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="frontOrBackSeatAllowed">
                <label class="form-check-label" for="frontOrBackSeatAllowed">
                    Front or back seats also allowed.
                </label>
            </div>
            <button class="btn btn-outline-success" onclick="reserveFutureSeats()">Reserve</button>
        </div>

    </div>
</div>
</body>
</html>
